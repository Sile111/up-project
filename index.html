<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/script.js"> </script>
</head>
<body>
    <div class="game">
        <div id="floor"> </div>

        <div id="hero">
            <div class="walkingEffect">  </div>
        </div>

        <div class="hanger" id="hanger1"> </div>
        <div class="hanger" id="hanger2"> </div>

        <div class="mannequin" id="mannequin1"> </div>
        <div class="mannequin" id="mannequin2"> </div>
        <div class="mannequin" id="mannequin3"> </div>

        <div class="mannequin" id="mannequin4"> </div>

        <div class="table" id="table1"> </div>
        <div class="table" id="table2"> </div>

        <div id="reward"> </div>

        <div class="newGame" id="newGame">
            <p class="newGame__text" id="newGameText">Click to start <br>
            Press any key to jump </p>
        </div>

        <div class="winScreen" id="win">
            <div class="circle" id="circle"></div>
            <div class="coupon" id="coupon">
                <p class="coupon__text">XE-127-FG-67-HH</p>
            </div>
            <p class="win__text" id="winText1"> Win! </p>
            <p class="win__text" id="winText2"> <- Redeem Code </p>
        </div>
    </div>

</body>
</html>
